<ion-view view-title="Iniciar sesi&oacute;n">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Correo electr&oacute;nico</span>
        <input type="email" ng-model="vm.user.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">No. registro</span>
        <input type="text" ng-model="vm.user.num_registro">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="vm.login()">
        Iniciar sesi&oacute;n
      </button>
      <p class="text-center">
        <a href="#/forgot-password">Obtener ID</a>
      </p>

      <br>
      <button class="button button-block button-positive" native-ui-sref="app.registro" native-options="{type: 'slide', direction:'up'}">Registrarse</button>

    </div>
  </ion-content>
</ion-view>
