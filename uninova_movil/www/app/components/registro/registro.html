<ion-view view-title="Registro">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nombre(s)</span>
        <input type="text" ng-model="vm.user.nombres">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Apellidos</span>
        <input type="text" ng-model="vm.user.apellidos">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Correo electr&oacute;nico</span>
        <input type="email" ng-model="vm.user.email">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Carrera inter&eacute;s</div>
          <select 
              ng-model="vm.user.carrera"
              ng-options="carrera as carrera.alias for carrera in vm.listaCarreras">
          </select>
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="vm.registrarse()">Registrarse</button>
    </div>
  </ion-content>
</ion-view>
